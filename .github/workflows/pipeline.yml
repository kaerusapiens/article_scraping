name: Docker Container配布
on:
  # mainへのPush時、または手動でワークフローを実行する
  workflow_dispatch:
#  push:
#    branches: [main]


jobs:
  job_id:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      IMAGE_NAME: article_scraping
      IMAGE_TAG: v1:0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #github action認証
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID}}
          service_account: ${{ secrets.SERVICE_ACCOUNT}} 
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - run: echo "🔒 google-github-actions/auth@v2 was successful"

      - name: Set up GCP Docker credential helper
        run: |
          gcloud auth configure-docker --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.12.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Build Docker image with Docker Compose
        run: |
          docker-compose build
          docker tag your-service-name gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}


      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}


      - run: echo "🐋 GCP Cloud container upload successful"    