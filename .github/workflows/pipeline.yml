name: Docker Container配布
on:
  # mainへのPush時、または手動でワークフローを実行する
  workflow_dispatch:
#  push:
#    branches: [main]


jobs:
  job_id:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      IMAGE_NAME: article_scraping
      IMAGE_TAG: v1:0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #github action認証
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID}} # 作成したプロバイダのID
          service_account: ${{ secrets.SERVICE_ACCOUNT_KEY }} # プロバイダで指定したサービスアカウント
    
      - name: Set up GCP Docker credential helper
        run: |
          gcloud auth configure-docker --project=${{ secrets.GCP_PROJECT_ID }}


      - name: Build Docker image with Docker Compose
        run: |
          docker-compose build
          docker tag your-service-name gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}


      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}


      - run: echo "🐋 GCP Cloud container upload successful"    