on:
  # mainã¸ã®Pushæ™‚ã€ã¾ãŸã¯æ‰‹å‹•ã§ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’å®Ÿè¡Œã™ã‚‹
  workflow_dispatch:

jobs:
  job_id:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      IMAGE_NAME: article_scraping
      IMAGE_TAG: v1:0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # GitHub Action Authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - run: echo "ğŸ”’ google-github-actions/auth@v2 was successful"

      - name: Set up GCP Docker credential helper
        run: |
          gcloud auth configure-docker --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Configure docker for artifact registry
        run: |
          gcloud auth configure-docker asia-docker.pkg.dev

      - name: Build
        run: |
          docker build -t asia-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      - name: Push
        run: |
          docker push asia-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      - run: echo "ğŸ‹ GCP Cloud container upload successful"